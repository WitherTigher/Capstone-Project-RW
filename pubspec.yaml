# ReadRight Flutter App Configuration
name: readright
description: "An application to help kids learn to read better."
publish_to: 'none'

# Version and build number
version: 1.0.0+1

# Dart SDK version
environment:
  sdk: ^3.9.0

# ---------------------------------------------------------------------------
# Dependencies
# ---------------------------------------------------------------------------
dependencies:
  flutter:
    sdk: flutter

  # UI icons
  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  firebase_storage: ^12.4.10

  # File paths + CSV parsing
  path: ^1.9.0
  csv: ^6.0.0
  share_plus: ^10.0.0
  path_provider: ^2.1.3

  # Supabase
  supabase_flutter: ^2.10.3

  intl: ^0.19.0
  provider: ^6.1.2

  stts: any

  supabase: any

  connectivity_plus: ^6.0.3

  file_picker: ^8.0.0
  file_saver: ^0.2.11
  open_filex: ^4.4.0

# ---------------------------------------------------------------------------
# Dev Dependencies
# ---------------------------------------------------------------------------
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # Launcher icons and splash screen generator
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

# ---------------------------------------------------------------------------
# Flutter assets
# ---------------------------------------------------------------------------
flutter:
  uses-material-design: true
  assets:
    - lib/assets/logo.png
    - lib/assets/dolch_pre_primer.csv
    - lib/assets/dolch_primer.csv
    - lib/assets/dolch_first_grade.csv
    - lib/assets/dolch_second_grade.csv
    - lib/assets/dolch_third_grade.csv

# ---------------------------------------------------------------------------
# App icon configuration
# ---------------------------------------------------------------------------
flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "lib/assets/logo.png"
  windows:
    generate: true
    image_path: "lib/assets/logo.png"
  macos:
    generate: true
    image_path: "lib/assets/logo.png"
  image_path: "lib/assets/logo.png"

# ---------------------------------------------------------------------------
# Splash screen configuration
# ---------------------------------------------------------------------------
flutter_native_splash:
  # Background color
  color: "#6BD425"
  # Dark mode background color
  color_dark: "#4DB6E2"
  # Splash logo image
  image: lib/assets/logo.png

  # Platform targets
  android: true
  ios: true
  web: true

  # Layout options
  fullscreen: true
  android_gravity: center
  ios_content_mode: center
  web_image_mode: center
  branding_mode: bottom
