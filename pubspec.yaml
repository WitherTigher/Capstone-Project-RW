# ReadRight Flutter App Configuration
name: readright
description: "An application to help kids learn to read better."
publish_to: "none"

# Version and build number
version: 1.0.0+1

# Dart SDK version
environment:
  sdk: ^3.9.0

# ---------------------------------------------------------------------------
# Dependencies
# ---------------------------------------------------------------------------
dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # Local storage
  shared_preferences: ^2.2.2

  # Firebase
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  firebase_storage: ^12.4.10

  # File operations
  path: ^1.9.0
  csv: ^6.0.0
  share_plus: ^10.0.0
  path_provider: ^2.1.3
  file_picker: ^8.0.0
  file_saver: ^0.2.11
  open_filex: ^4.4.0

  # Network + utils
  http: ^1.1.0
  connectivity_plus: ^6.0.3
  intl: ^0.19.0
  provider: ^6.1.2

  # Supabase
  supabase_flutter: ^2.10.3
  supabase: any

  # Speech/Recording
  stts: any
  record: any
  flutter_tts: 3.8.5
  # Permissions
  permission_handler: ^11.0.0

  # Cross-platform audio playback (via media_kit)
  media_kit: ^1.1.10
  # Native backends
  media_kit_libs_windows_audio: ^1.0.3
  media_kit_libs_macos_audio: ^1.0.3
  media_kit_libs_linux: ^1.0.3

  # Testing utilities
  mockito: ^5.6.1

  confetti: ^0.7.0

# ---------------------------------------------------------------------------
# Dev Dependencies
# ---------------------------------------------------------------------------
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # Icons / splash
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

# ---------------------------------------------------------------------------
# Flutter assets
# ---------------------------------------------------------------------------
flutter:
  uses-material-design: true
  assets:
    - lib/assets/logo.png
    - lib/assets/dolch_pre_primer.csv
    - lib/assets/dolch_primer.csv
    - lib/assets/dolch_first_grade.csv
    - lib/assets/dolch_second_grade.csv
    - lib/assets/dolch_third_grade.csv

# ---------------------------------------------------------------------------
# App icon configuration
# ---------------------------------------------------------------------------
flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "lib/assets/logo.png"
  windows:
    generate: true
    image_path: "lib/assets/logo.png"
  macos:
    generate: true
    image_path: "lib/assets/logo.png"
  image_path: "lib/assets/logo.png"

# ---------------------------------------------------------------------------
# Splash screen configuration
# ---------------------------------------------------------------------------
flutter_native_splash:
  color: "#6BD425"
  color_dark: "#4DB6E2"
  image: lib/assets/logo.png

  android: true
  ios: true
  web: true

  fullscreen: true
  android_gravity: center
  ios_content_mode: center
  web_image_mode: center
  branding_mode: bottom
